<html>
<head>
	<meta charset="utf-8" />
	<title>jCanvas Sandbox - Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="../../bower_components/jquery-ui/themes/base/jquery-ui.css" />
	<script charset="UTF-8" src="../../bower_components/jquery/dist/jquery.js"></script>
	<script charset="UTF-8" src="../../bower_components/jquery-ui/jquery-ui.js"></script>
	<script charset="UTF-8" src="../../bower_components/jcanvas/jcanvas.js"></script>
	<script charset="UTF-8" src="./js/main.js"></script>
	<script>
	$(function() {
		//$( "#dialog" ).dialog();
		$("canvas").drawArc({
		  draggable: true,
		  fillStyle: "green",
		  x: 100, y: 100,
		  radius: 50
		});
		
		// Create and draw a rectangle layer
		$('canvas').drawRect({
		  layer: true,
		  name: 'myBox',
		  fillStyle: '#36c',
		  x: 50, y: 50,
		  width: 0, height: 0
		});
		// Animate layer properties
		$('canvas')
		.animateLayer('myBox', {
		  x: 150, y: 150,
		  width: 100, height: 50
		}, 1000, function(layer) {
		  // Callback function
		  $(this).animateLayer(layer, {
			fillStyle: 'rgb(204, 51, 51)',
			x: 250, y: 100,
			rotate: 360
		  }, 'slow', 'swing');
		});
	});
	</script>
</head>
<body>

	<h1>jCanvas Sandbox</h1>
	<h2>Fundamentals</h2>
	
	<canvas width="500px" height="500px"></canvas>
</body>
</html>
